<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تنفيذ استعلام</title>
</head>
<body>
    <h1>تنفيذ استعلام SQL</h1>
    <form action="/execute_query" method="POST">
        <label for="query">اكتب الاستعلام هنا:</label>
        <textarea id="query" name="query" required style="width: 100%; height: 100px;"></textarea>
        <br><br>
        <button type="submit">تنفيذ الاستعلام</button>
    </form>
</body>
</html>
